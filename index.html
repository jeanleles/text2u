<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2u</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <i class="ri-text-spacing"></i>
                Text<span>2</span>u
            </a>
        </nav>
    </header>

    <main class="main">
        <section class="section">
            <div class="box container">
                <h1>Converter Maiúsculas e Minúsculas</h1>
                <div class="box-form">
                    <i class="ri-close-line"></i>
                    <form action="">
                        <textarea class="text-area" name="text" id="text" cols="50" rows="6" required autofocus></textarea>
                    </form>
                    <div class="box-copy">
                        <i class="ri-file-copy-line" title="Copiar"></i>
                    </div>
                </div>
            </div>
        </section>

    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
